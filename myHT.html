<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>HT</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a id="myscore">SCORE : </a><span id="score"> 0</span>
            <div class="justify-content-center collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div id="timer" class="timer">TIME: <span>60</span></div>
                    </li>
                </ul>
            </div>
        </div>
        <span class="navbar-text">
            <progress id="health" value="3" max="3"></progress>
        </span>
    </nav>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>How to play misFits Movie Trivia?</h2>
            </div>
            <div class="modal-body">
                
            </div>
            <form action="">
                <input type="submit" value="play again" />
            </form>
            <form action="Test2.html">
                <input type="submit" value="about us" />
            </form>
            <div class="modal-footer">
                <h3>The CodeFather</h3>
            </div>
        </div>
    </div>
    <div class="starttheGame">
        <button type="button" class="btn btn-warning start">Start</button>
    </div>
    <div class="main">
        <div class="num1"> <!-- This might cause issue with js-->
            <span class="clock"></span>
            <div class="question">
                <h1>Guess The Movie</h1>
            </div><!--</br> not sure why but if it need a break-->
            <div class="audioFile">

            </div>
        </div><!--commented out on raz version and not on shimons version-->
        <div class="num2"> <!--possible CSS shimon flexbox2, not on raz, possible js conflict-->
            <div class="options">
                <button type="button" class="btn btn-warning option" id="one"></button>
                <button type="button" class="btn btn-warning option" id="two"></button><!--type button and btn & btn-warning not on raz-->
                <button type="button" class="btn btn-warning option" id="three"></button><!--type button and btn & btn-warning not on raz-->
                <button type="button" class="btn btn-warning option" id="four"></button><!--type button and btn & btn-warning not on raz-->
            </div>
            <div class="rightWrong">

            </div>
            <div class="popup" onclick="myFunction()">Click me for a hint!
                <span class="popuptext" id="myPopup"></span>
            </div>
        </div>
    </div>
    <script src="myHT.js"></script>
</body>
</html>
